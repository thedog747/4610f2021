		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css"/>

	<body>
	
		<!-- Page title -->
		<h1 id="title">One line of Scrabble.</h1>
		
		<!-- Game Heuristics -->
		<h2 id="stat2">High Score: 0</h2>
		<h2 id="stat1">Score: 0</h2>
		
		<!-- The game board -->
		<div id="board">
			<div id="slot-0" class="slot"><img src="data/tiles/Scrabble_Slot_Single.jpg"></div>
			<div id="slot-1" class="slot double"><img src="data/tiles/Scrabble_Slot_Double.jpg"></div>
			<div id="slot-2" class="slot"><img src="data/tiles/Scrabble_Slot_Single.jpg"></div>
			<div id="slot-3" class="slot"><img src="data/tiles/Scrabble_Slot_Single.jpg"></div>
			<div id="slot-4" class="slot"><img src="data/tiles/Scrabble_Slot_Single.jpg"></div>
			<div id="slot-5" class="slot double"><img src="data/tiles/Scrabble_Slot_Double.jpg"></div>
			<div id="slot-6" class="slot"><img src="data/tiles/Scrabble_Slot_Single.jpg"></div>
		</div>
		
		<!-- The player's hand -->
		<div id="blocks">
			<div id="blockholder-0" class="blockholder">
			</div>
			<div id="blockholder-1" class="blockholder">
			</div>
			<div id="blockholder-2" class="blockholder">
			</div>
			<div id="blockholder-3" class="blockholder">
			</div>
			<div id="blockholder-4" class="blockholder">
			</div>
			<div id="blockholder-5" class="blockholder">
			</div>
			<div id="blockholder-6" class="blockholder">
			</div>
		</div>
		
		<!-- A bar for both buttons -->
		<div id="buttons">
			<button id="next" onclick="apply_score()" disabled>Next Word</button>
			<button id="restart" onclick="restart()">New Game</button>
		</div>
		
	</body>
