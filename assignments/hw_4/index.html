		<meta charset="UTF-8">
		<meta name="description" content="Dynamic Multiplication Table">
		<meta name="author" content="John O'Neill">
		<title>Dynamic Multiplication Table</title>
		<link rel="stylesheet" href="css/style.css"/>
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css"/>
	</head>
	<body>
		<div id="funny">
			<!Empty table to be populated.>
			<div id="table_container">
				<table id="table_mult">
				</table>
			</div>
			<!GUI for value input and debug/error printouts>
			<div id="gui">
				<form id="mform" name="mform" method="GET">
					<label for="lrow">Row Low End</label>
					<input type="string" id="lrow" step="0.1" name="lrow" value=0 placeholder="Row Low End" onkeyup="syncSlider(); makeTable();">
					<div id="lrow_slider"></div>
					<br>
					<label for="hrow">Row High End</label>
					<input type="string" id="hrow" step="0.1" name="hrow" value=0 placeholder="Row High End" onkeyup="syncSlider(); makeTable();">
					<div id="hrow_slider"></div>
					<br>
					<br>
					<label for="lcol">Column Low End</label>
					<input type="string" id="lcol" step="0.1" name="lcol" value=0 placeholder="Column Low End" onkeyup="syncSlider(); makeTable();">
					<div id="lcol_slider"></div>
					<br>
					<label for="hcol">Column High End</label>
					<input type="string" id="hcol" step="0.1" name="hcol" value=0 placeholder="Column High End" onkeyup="syncSlider(); makeTable();">
					<div id="hcol_slider"></div>
					<br>
					<br>
					<input type="button" value="Generate Table" onclick="makeTable();">
					<input type="button" value="Save Table" onclick="newTab();">
				</form>
				<br>
				<a id="debug1">R(0,</a>
				<a id="debug2"> 0), </a>
				<a id="debug3">C(0,</a>
				<a id="debug4"> 0)</a>
				<br>
				<a id="debug5">Empty table.</a>
				<br>
				<br>
				<input type="button" value="Clear All Tabs" onclick="clearTabs();">
				<br>
			</div>
		</div>
		<div id="tabs">
			<ul>
			</ul>
		</div>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.14.0/jquery.validate.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script src="js/main.js"></script>
</html>
